<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Flyer Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="flyer.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>Flyer Generator</h2>

  <div class="form‑container">
    <div class="left‑col">
      <div class="row">
        <label><input type="radio" name="orientation" value="portrait" checked /> Portrait</label>
        <label><input type="radio" name="orientation" value="landscape" /> Landscape</label>
      </div>
      <div class="row"><input id="eventName" type="text" placeholder="Event Name" /></div>
      <div class="row"><input id="eventInfoInput" type="text" placeholder="Contest Entry Details" /></div>
      <div class="row"><input id="urlInput" type="url" placeholder="Landing Page URL" value="https://www.sparklight.com/internet" /></div>
    </div>

    <div class="right‑col">
      <div class="row">
        <textarea id="disclaimerInput" placeholder="Disclaimer...">No purchase necessary. Entry open to all eligible participants.
Scan QR Code to see full terms and conditions at the contest link.</textarea>
      </div>
      <div class="row"><input id="bgUpload" type="file" accept="image/*" /></div>
      <div class="row buttons‑row">
        <button id="saveBtn" class="btn">Save PDF</button>
        <button id="resetBtn" class="btn">Reset</button>
      </div>
    </div>
  </div>

  <div id="preview‑stage">
    <canvas id="previewCanvas" aria-label="Flyer preview"></canvas>
  </div>

  <script src="flyer.js"></script>
</body>
</html>
