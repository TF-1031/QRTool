<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flyer Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="flyer.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>Flyer Generator</h2>

  <form id="flyerForm">
    <div class="form-columns">
      <!-- Left Column -->
      <div class="left-column">
        <div>
          <label>Orientation:</label><br />
          <label><input type="radio" name="orientation" value="portrait" checked /> Portrait</label>
          <label><input type="radio" name="orientation" value="landscape" /> Landscape</label>
        </div>

        <input type="text" id="eventName" placeholder="Event Name" />
        <input type="text" id="contestDetails" placeholder="Contest Entry Details" />
        <input type="url" id="url" value="https://www.sparklight.com/internet" placeholder="Contest URL" />

        <input type="file" id="imageUpload" accept="image/*" />

        <div class="buttons-row">
          <button type="button" class="btn" id="saveBtn">Save PDF & JPG</button>
          <button type="button" class="btn" id="resetBtn">Reset</button>
        </div>
      </div>

      <!-- Right Column -->
      <div class="right-column">
        <textarea id="disclaimer">
No purchase necessary. Entry open to all eligible participants.
Scan QR Code to see full terms and conditions at the contest link.
        </textarea>
      </div>
    </div>
  </form>

  <div id="preview-stage">
    <canvas id="flyerCanvas"></canvas>
  </div>
</body>
</html>
