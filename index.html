<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Flyer Builder</title>
  <link rel="stylesheet" href="flyer.css" />
  <!-- jsPDF (for PDF export) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <!-- QRCode (browser bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js" defer></script>
  <script src="flyer.js" defer></script>
</head>
<body>
  <div class="page">
    <div class="card form-card">
      <!-- Header INSIDE the card and full width -->
      <div class="header-bar">
        <img id="headerLogo" src="eventflyerbuilder-logo.png" alt="Event Flyer Builder" />
      </div>

      <form id="flyerForm" class="form">
        <div class="cols">
          <!-- Left -->
          <div class="col">
            <label for="eventName">Event Name</label>
            <input id="eventName" type="text" placeholder="e.g. Summer Bash" />

            <label for="contestDetails">Contest Entry Details</label>
            <textarea id="contestDetails" placeholder="Win a $100 Gift Card!
Visit Booth 22."></textarea>

            <label for="textColorSelect">Text Color</label>
            <select id="textColorSelect">
              <option value="#A600A5">Bright Purple</option>
              <option value="#2323A4">Purple</option>
              <option value="#0061D2">Blue</option>
              <option value="#00D3E7">Bright Blue</option>
              <option value="#FF0007">Red</option>
              <option value="#00BC00">Green</option>
              <option value="#4FD300">Bright Green</option>
              <option value="#FFD800">Yellow</option>
              <option value="#3F4142">Gray</option>
              <option value="#051931">Dark Blue</option>
              <option value="#FFFFFF">White</option>
              <option value="#000000">Black</option>
            </select>

            <div class="effects">
              <label><input type="checkbox" id="effectOutline" /> Outline</label>
              <label><input type="checkbox" id="effectShadow" /> Drop Shadow</label>
            </div>

            <label for="contestURL">Contest URL</label>
            <input id="contestURL" type="text" value="https://www.sparklight.com/internet" />
          </div>

          <!-- Right -->
          <div class="col">
            <label for="downloadFormat">Download Format</label>
            <select id="downloadFormat">
              <option value="pdf">PDF</option>
              <option value="png">PNG</option>
            </select>

            <div class="orient">
              <label><input type="radio" name="orient" value="portrait" /> Portrait</label>
              <label><input type="radio" name="orient" value="landscape" checked /> Landscape</label>
            </div>

            <label id="bgLabel" for="imageUpload">Background Image</label>
            <input id="imageUpload" type="file" accept="image/*" capture="environment" />

            <div class="buttons">
              <button type="button" id="downloadBtn" class="btn">Download</button>
              <button type="button" id="resetBtn" class="btn btn-ghost">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="card preview-card">
      <canvas id="flyerCanvas"></canvas>
    </div>
  </div>
</body>
</html>
