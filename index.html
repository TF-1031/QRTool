<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Flyer Generator</title>
  <link rel="stylesheet" href="flyer.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>Event Flyer Generator</h2>

  <div class="row">
    <input type="text" id="eventName" placeholder="Event Name" value="Event">
    <input type="url" id="urlInput" placeholder="Enter URL" value="https://www.sparklight.com">
    <button id="makeQR" class="btn">Generate QR</button>
  </div>

  <div id="flyer">
    <div id="qrWrap">
      <div id="qrBox">
        <div id="qrInner">
          <canvas id="qrPreview"></canvas>
        </div>
        <div id="eventLabel">Event</div>
      </div>
    </div>
  </div>

  <div id="actions" style="display:none;">
    <button id="saveBtn" class="btn">Save</button>
    <button id="resetBtn" class="btn">Reset</button>
  </div>

  <script src="flyer.js"></script>
</body>
</html>
