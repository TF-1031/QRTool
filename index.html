<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Flyer Builder</title>
  <link rel="stylesheet" href="flyer.css" />
</head>
<body>
  <div class="page-container">

    <!-- Form (white card) -->
    <div class="card form-card">
      <div class="header-bar">
        <img id="headerLogo" src="eventflyerbuilder-logo.png" alt="Event Flyer Builder" />
      </div>

      <form id="flyerForm" autocomplete="off">
        <div class="form-columns">
          <!-- LEFT -->
          <div class="col left-column">
            <label for="eventName">Event Name</label>
            <input type="text" id="eventName" placeholder="e.g. Summer Bash" />

            <label for="contestDetails">Contest Entry Details</label>
            <textarea id="contestDetails" placeholder="Win a $100 Gift Card!&#10;Visit Booth 22."></textarea>

            <label for="textColorSelect">Text Color</label>
            <select id="textColorSelect">
              <option value="#A600A5">Bright Purple</option>
              <option value="#2323A4">Purple</option>
              <option value="#0061D2">Blue</option>
              <option value="#00D3E7">Bright Blue</option>
              <option value="#FF0007">Red</option>
              <option value="#00BC00">Green</option>
              <option value="#4FD300">Bright Green</option>
              <option value="#FFD800">Yellow</option>
              <option value="#3F4142">Gray</option>
              <option value="#051931">Dark Blue</option>
              <option value="#FFFFFF">White</option>
              <option value="#000000">Black</option>
            </select>

            <div class="effects-inline">
              <label><input type="checkbox" id="effectOutline" /> Outline</label>
              <label><input type="checkbox" id="effectShadow" /> Drop Shadow</label>
            </div>

            <label for="contestURL">Contest URL</label>
            <input type="url" id="contestURL" value="https://www.sparklight.com/internet" />
          </div>

          <!-- RIGHT -->
          <div class="col right-column">
            <label for="downloadFormat">Download Format</label>
            <select id="downloadFormat">
              <option value="pdf">PDF</option>
              <option value="png">PNG</option>
            </select>

            <div class="orientation-group">
              <label><input type="radio" name="orient" value="portrait" /> Portrait</label>
              <label><input type="radio" name="orient" value="landscape" checked /> Landscape</label>
            </div>

            <label id="bgLabel" for="imageUpload">Background Image</label>
            <input type="file" id="imageUpload" accept="image/*" capture="environment" />

            <div class="button-row">
              <button type="button" id="downloadBtn" class="btn">Download</button>
              <button type="button" id="resetBtn" class="btn btn-gray">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Preview (no white cardâ€”just the flyer) -->
    <div class="preview-wrap">
      <canvas id="flyerCanvas"></canvas>
    </div>

  </div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- main -->
  <script src="flyer.js"></script>
</body>
</html>
