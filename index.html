<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Event Flyer Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="flyer.css" />
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>Event Flyer Generator</h2>

  <div class="row">
    <input id="eventName" type="text" placeholder="Event" value="Event" />
    <input id="urlInput"   type="url"  placeholder="https://www.sparklight.com" value="https://www.sparklight.com" />
    <button id="makeQR" class="btn">Generate QR</button>
  </div>

  <!-- Preview (one canvas renders the whole flyer) -->
  <div id="preview-stage">
    <canvas id="previewCanvas" aria-label="Flyer preview"></canvas>
  </div>

  <div id="actions">
    <button id="saveBtn" class="btn">Save</button>
    <button id="resetBtn" class="btn">Reset</button>
  </div>

  <script src="flyer.js"></script>
</body>
</html>
