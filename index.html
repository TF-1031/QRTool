<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Event Flyer Builder</title>
<link rel="preload" href="sparklight-logo.png" as="image">
<link rel="preload" href="eventflyerbuilder-logo.png" as="image">
<link rel="preload" href="eventflyerbuilder-done.png" as="image">
<link rel="stylesheet" href="flyer.css" />
</head>
<body>
<main class="app">
<header class="hero">
<img id="headerBanner" src="eventflyerbuilder-logo.png" alt="Event Flyer Builder" />
</header>


<section class="card layout">
<form id="flyerForm" class="controls" autocomplete="off">
<div class="field">
<label for="eventName">Event Name</label>
<input id="eventName" type="text" placeholder="e.g. Summer Bash" />
</div>


<div class="field">
<label for="format">Download Format</label>
<select id="format">
<option value="pdf" selected>PDF</option>
<option value="png">PNG</option>
</select>
</div>


<div class="field col-span">
<label for="details">Contest Entry Details</label>
<textarea id="details" rows="4" placeholder="Enter headline or contest details..."></textarea>
</div>


<fieldset class="field radios">
<legend>Orientation</legend>
<label><input type="radio" name="orientation" value="portrait"> Portrait</label>
<label><input type="radio" name="orientation" value="landscape" checked> Landscape</label>
</fieldset>


<div class="field">
<label for="bgFile" id="bgLabel">Background Image</label>
<input id="bgFile" type="file" accept="image/*" capture="environment" />
</div>


<div class="field">
<label for="textColor">Text Color</label>
<select id="textColor">
<option value="#6E2F90">Bright Purple</option>
<option value="#4B4F54">Charcoal</option>
<option value="#1F6FEB">Blue</option>
<option value="#000000">Black</option>
<option value="#FFFFFF">White</option>
</select>
</div>


<fieldset class="field checks">
<legend>Text Effects</legend>
<label><input type="checkbox" id="outline"> Outline</label>
<label><input type="checkbox" id="shadow"> Drop Shadow</label>
</fieldset>


<div class="field col-span">
<label for="contestUrl">Contest URL</label>
<input id="contestUrl" type="url" placeholder="https://www.sparklight.com/internet" />
</div>


<div class="actions col-span">
<button type="button" id="downloadBtn" class="btn primary">Download</button>
<button type="reset" id="resetBtn" class="btn">Reset</button>
</div>
</form>


<aside class="preview">
<canvas id="flyerCanvas" width="3300" height="2550" aria-label="Flyer preview"></canvas>
<div class="note">Preview is scaled for screen. Exports at full 300 DPI.</div>
</aside>
</section>
</main>


<!-- QRCode generator -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
<!-- jsPDF UMD -->
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="flyer.js"></script>
</body>
</html>
