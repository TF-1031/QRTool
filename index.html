<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flyer Generator</title>
  <link rel="stylesheet" href="flyer.css" />
  <script type="module" src="flyer.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <img src="Sparklight(R)-purple-cmyk_AWFY.png" alt="Sparklight Logo" id="sparklightLogo" />
  <h2>Flyer Generator</h2>

  <form id="flyerForm">
    <div class="form-columns">
      <!-- Left column -->
      <div class="left-column">
        <label>Orientation:</label>
        <label><input type="radio" name="orientation" value="portrait" checked /> Portrait</label>
        <label><input type="radio" name="orientation" value="landscape" /> Landscape</label>

        <label for="eventName">Event Name</label>
        <input type="text" id="eventName" placeholder="Event Name" />

        <label for="contestDetails">Contest Entry Details</label>
        <textarea id="contestDetails" placeholder="Enter contest entry details"></textarea>

        <label for="url">Landing Page URL</label>
        <input type="url" id="url" value="https://www.sparklight.com/internet" />

        <label for="imageUpload">Upload Background Image</label>
        <input type="file" id="imageUpload" accept="image/*" />
      </div>

      <!-- Right column -->
      <div class="right-column">
        <label for="disclaimer">Disclaimer</label>
        <textarea id="disclaimer">No purchase necessary. Entry open to all eligible participants.
Scan QR Code to see full terms and conditions at the contest link.</textarea>

        <div class="buttons-row">
          <select id="downloadFormat">
            <option value="jpg">JPG</option>
            <option value="pdf">PDF</option>
          </select>
          <button type="button" class="btn" id="saveBtn">Download</button>
          <button type="button" class="btn" id="resetBtn">Reset</button>
        </div>
      </div>
    </div>
  </form>

  <div id="preview-stage">
    <canvas id="flyerCanvas"></canvas>
  </div>
</body>
</html>
